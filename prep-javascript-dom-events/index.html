<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    function printLoaded(){
        console.log('loaded!')
    }
    document.addEventListener('DOMContentLoaded', printLoaded)

    function printMouseMoving(){
      console.log('mouse is moving!')
    }
    window.addEventListener('mousemove', printMouseMoving)

    $helloWorld = document.querySelector('.hello-world-btn')
    function printHelloWorld(){
      console.log('hello world!')
    }
    $helloWorld.addEventListener('click', printHelloWorld)
  </script>
</body>

</html>
